<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/mobile.css" />
    <link rel="stylesheet" href="./style/desktop.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-calculator-div">
        <img src="./images/logo.svg" alt="" />
        <div class="calculator-div">
          <div class="calculator">
            <div class="bill-div">
              <label for="bill-input" id="bill-l">Bill</label>
              <input type="number" id="bill-input" />
            </div>

            <div class="tip-div">
              <label for="tip">Select Tip %</label>
              <div class="tip-buttons">
                <button class="tip-btn">5%</button>
                <button class="tip-btn">10%</button>
                <button class="tip-btn">15%</button>
                <button class="tip-btn">25%</button>
                <button class="tip-btn">50%</button>
                <input
                  type="number"
                  id="custom-tip"
                  placeholder="Custom"
                  value="0"
                />
              </div>
            </div>

            <div class="people-div">
              <div class="validation-div">
                <label for="people">Number of People</label>
                <p id="validation-p">Canâ€™t be zero</p>
              </div>
              <input type="number" id="people-input" />
            </div>
          </div>
          <div class="result">
            <div class="result-div">
              <div class="tip-amount">
                <div>
                  <h2>Tip Amount</h2>
                  <p>/ person</p>
                </div>
                <span id="tip-amount">$0.00</span>
              </div>

              <div class="total-div">
                <div>
                  <h2>Total</h2>
                  <p>/ person</p>
                </div>
                <span id="total">$0.00</span>
              </div>
            </div>
            <button id="reset">RESET</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
